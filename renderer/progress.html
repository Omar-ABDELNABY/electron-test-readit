<!DOCTYPE html>
<html>
  <head>
    <meta charset="UTF-8">
    <title>Downloading Readit Update</title>
  </head>
  <body>
    <progress id="progress-bar" style="width: 100%;" value="0" max="100">0%</progress>

    <script>
        const { ipcRenderer } = require('electron');

        setInterval(()=>{
            let progress = ipcRenderer.sendSync('download-progress-request');

            document.getElementById('progress-bar').value = progress;
        },1000);
    </script>
  </body>
</html>
